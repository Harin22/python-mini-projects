<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PassMint - Password Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>PassMint!</h1>
        <p>Generate a secure random password below:</p>
        
        <!-- Form to collect password options -->
        <form action="/" method="post">
            <label for="length">Password Length:</label>
            <input type="number" id="length" name="length" min="8" max="30" value="12">
            <br> <aside> 
            <input type="checkbox" id="upper" name="upper" checked>
            <label for="upper">Include Uppercase Letters</label>
            <br> </aside>
            <input type="checkbox" id="lower" name="lower" checked>
            <label for="lower">Include Lowercase Letters</label>
            <br>
            <input type="checkbox" id="digits" name="digits" checked>
            <label for="digits">Include Numbers</label>
            <br>
            <input type="checkbox" id="symbols" name="symbols">
            <label for="symbols">Include Symbols</label>
            <br>
            <button type="submit">Generate Password</button>
        </form>
        
        <!-- Display generated password -->
        {% if password %}
        <div class="generated-password">
            <h2>Your Generated Password:</h2>
            <p>{{ password }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
